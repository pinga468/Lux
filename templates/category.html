<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} - Posts</title>
</head>
<body>
    <h1>Categoria: {{ category.name }}</h1>

    <h2>Posts:</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post_view', post_id=post.id) }}">{{ post.title }}</a>
                â€” por {{ post.company.name }}
            </li>
        {% else %}
            <li>Nenhum post nesta categoria.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('new_post', category_id=category.id) }}">Criar novo post</a>
</body>
</html>
