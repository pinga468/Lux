{% extends "base.html" %}
{% block content %}
<h2>Novo post em {{ category.name }}</h2>

<form method="POST">

  <!-- Selecionar categoria -->
  <label>Categoria</label><br>
  <select name="category_id" required>
      {% for cat in categories %}
        <option value="{{ cat.id }}" {% if cat.id == category.id %}selected{% endif %}>
            {{ cat.name }}
        </option>
      {% endfor %}
  </select>
  <br><br>

  <label>Título</label><br>
  <input name="title" required><br><br>

  <label>Conteúdo</label><br>
  <textarea name="content" rows="6"></textarea><br><br>

  <label>Quanto pretende investir (R$)</label><br>
  <input name="investment" type="number" min="0" value="0"><br><br>

  <button type="submit">Publicar</button>
</form>

{% endblock %}
